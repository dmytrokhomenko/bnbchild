<section id="login">
    <div class="bnb-form">
        <div class="row">
            <div class="col-md-5">
                <h1 class="page-title">Login</h1>
                <div *ngIf="notifyMessage" class="alert alert-success">
                    {{notifyMessage}}
                </div>
                <form [formGroup]="loginForm">

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input
                            formControlName="email"
                            type="email"
                            class="form-control"
                            id="email"
                            required
                        >
                    </div>
                    <div
                        *ngIf="isInvalidInput('email')"
                        class="alert alert-danger"
                    >
                        <div *ngIf="isRequired('email')">Email is required.</div>
                        <div *ngIf="loginForm.controls['email'].errors.email">Must be valid email format!</div>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input
                            formControlName="password"
                            type="password"
                            class="form-control"
                            id="password"
                            required
                        >
                    </div>
                    <div
                        *ngIf="isInvalidInput('password')"
                        class="alert alert-danger"
                    >
                        <div *ngIf="isRequired('password')">Password is required.</div>
                    </div>
                    <button
                        type="submit"
                        class="btn btn-bnb"
                        [disabled]="!loginForm.valid"
                        (click)="login()"
                    >
                        Submit
                    </button>
                </form>
                <div
                    *ngIf="errors && errors.length > 0"
                    class="alert alert-danger"
                >
                    <p *ngFor="let error of errors">{{error.detail}}</p>
                </div>
            </div>
            <div class="col-md-6 ml-auto">
                <div class="image-container">
                    <h2 class="catchphrase">
                        As our member you have access to most awesome places in the world.
                    </h2>
                    <img
                        src="assets/images/login-image.jpg"
                        alt
                    >
                </div>
            </div>
        </div>
    </div>
</section>
