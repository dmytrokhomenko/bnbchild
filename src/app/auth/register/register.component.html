<section id="register">
    <div class="bnb-form">
        <div class="row">
            <div class="col-md-5">
                <h1 class="page-title">Register</h1>
                <form #registerForm="ngForm">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input
                            [(ngModel)]="formData.username"
                            #username="ngModel"
                            type="text"
                            class="form-control"
                            name="username"
                            id="username"
                            required
                        >
                    </div>
                    <div
                        *ngIf="username.invalid && (username.dirty || username.touched)"
                        class="alert alert-danger"
                    >
                        <div *ngIf="username.errors.required">Username is required.</div>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input
                            [(ngModel)]="formData.email"
                            #email="ngModel"
                            type="email"
                            class="form-control"
                            name="email"
                            id="email"
                            required
                        >
                    </div>
                    <div
                        *ngIf="email.invalid && (email.dirty || email.touched)"
                        class="alert alert-danger"
                    >
                        <div *ngIf="email.errors.required">email is required.</div>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input
                            [(ngModel)]="formData.password"
                            #password="ngModel"
                            type="password"
                            class="form-control"
                            name="password"
                            id="password"
                            required
                        >
                    </div>
                    <div
                        *ngIf="password.invalid && (password.dirty || password.touched)"
                        class="alert alert-danger"
                    >
                        <div *ngIf="password.errors.required">password is required.</div>
                    </div>

                    <div class="form-group">
                        <label for="passwordConfirmation">Confirm Password</label>
                        <input
                            [(ngModel)]="formData.passwordConfirmation"
                            #passwordConfirmation="ngModel"
                            type="password"
                            class="form-control"
                            name="passwordConfirmation"
                            id="passwordConfirmation"
                            required
                        >
                    </div>
                    <div
                        *ngIf="passwordConfirmation.invalid && (passwordConfirmation.dirty || passwordConfirmation.touched)"
                        class="alert alert-danger"
                    >
                        <div *ngIf="passwordConfirmation.errors.required">Password Confirmation is required.</div>
                    </div>
                    <button
                        [disabled]="!registerForm.form.valid"
                        type="submit"
                        (click)="register()"
                        class="btn btn-bnb"
                    >
                        Submit
                    </button>
                </form>
                <div
                    *ngIf="errors && errors.length > 0"
                    class="alert alert-danger"
                >
                    <p *ngFor="let error of errors">{{error.detail}}</p>
                </div>
            </div>
            <div class="col-md-6 ml-auto">
                <div class="image-container">
                    <h2 class="catchphrase">
                        As our member you have access to most awesome places in the world.
                    </h2>
                    <img
                        src="assets/images/register-image.jpg"
                        alt
                    >
                </div>
            </div>
        </div>
    </div>
</section>
